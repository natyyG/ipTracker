<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IP Address Tracker</h1>
            <div>
                <input type="text" id="searchBar" placeholder="Search for any IP address or domain">
                <img class="imgbtn" id="imgbtn" src="./images/icon-arrow.svg" alt="">
            </div>
        </div>
        <div class="cont">
            <div class="ipAdress divider card">
              <h4>IP Address</h4>
              <h2 id="ip"></h2>
            </div>
            <div class="location divider card">
              <h4>Location</h4>
              <h2 id="location"></h2>
            </div>
            <div class="timezone divider card">
              <h4>Timezone</h4>
              <h2 id="timeZone"></h2>
            </div>
            <div class="isp  card">
              <h4>ISP</h4>
              <h2 id="isp"></h2>
            </div>
          </div>
    </div>
    
    <div id="map"></div>
</body>

<script src="./app.js"></script>
</html>
